<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__containerTop">
        <section class="profile">
          <figure class="profile__content">
            <img
              src="./assets/images/image-jeremy.png"
              alt="Profile's image of Jeremy"
              class="profile__image"
            />
          </figure>
          <p class="profile__text">Report for</p>
          <h1 class="profile__nameUser">Jeremy Robson</h1>
        </section>
        <ul class="list__periods">
          <li class="period">
            <button type="button" data-filter="daily" class="period__button">
              Daily
            </button>
          </li>
          <li class="period">
            <button type="button" data-filter="weekly" class="period__button">
              Weekly
            </button>
          </li>
          <li class="period">
            <button type="button" data-filter="monthly" class="period__button">
              Monthly
            </button>
          </li>
        </ul>
      </div>
      <ul class="list__timeTracking"></ul>
    </main>
    <script src="./scripts/data.js" type="module"></script>
    <script src="./scripts/listTrackingDashboard.js" type="module"></script>
  </body>
</html>
